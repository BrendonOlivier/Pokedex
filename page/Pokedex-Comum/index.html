<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="">


    <script defer src="scripts.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
    <title>DevPokedex</title>
</head>

<body>

    <header>
        <a href="../../index.html">
            <img src="../../img/Logo-pokedex.png" alt="pokedex">
        </a>
        
    </header>

    <div class="btn-pokes-select">
        <a href="#"><button id="comum">Comum</button></a>
        <a href="../Pokedex-Shiny/index.html"><button id="shiny">Shiny</button></a>
    </div>

    <main>

        <img src="#" class="img-bg">

            <img src="#" alt="pokémon" class="pokemon-img">

            <h1 class="poke-data">
                <span class="poke-number"></span> -
                <span class="poke-name"></span>
            </h1>
    
            <form class="formulario">
                <input type="search" class="input-search" placeholder="Nome ou Número" required>
            </form>
    
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
    
            <img src="../../img/pokedex.png" alt="imagem de uma pokedex" class="pokedex">
        
    </main>
